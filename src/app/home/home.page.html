<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Zoe Cafeteria</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-list class="list-formulario">
 <ion-item>
    <ion-input class="placeholder" type="text" placeholder="Ingresa el nombre del plato a agregar" [(ngModel)]="newPersona.nombrePlato"></ion-input>
  </ion-item>
  <ion-item style="margin-top: 20px;">
    <ion-input class="placeholder" type="text" placeholder="ingresa el precio del plato a agregar" [(ngModel)]="newPersona.precio"></ion-input>
  </ion-item>
  <ion-item style="margin-top: 20px;">
    <ion-input class="placeholder" [(ngModel)]="newPersona.imgUrl" name="imgUrl" placeholder="ingresa el URL del plato (saquelo de google)"></ion-input>
  </ion-item>
  <ion-item style="margin-top: 20px;">
    <form>
      <p class="clasificacion">
        <input id="radio1" type="radio" [(ngModel)]="newPersona.calificacion" name="Calificacion" value="5">
           <label for="radio1">❋</label>
             <input id="radio2" type="radio" [(ngModel)]="newPersona.calificacion" name="Calificacion" value="4">
               <label for="radio2">❋</label>
                <input id="radio3" type="radio" [(ngModel)]="newPersona.calificacion" name="Calificacion" value="3">
                  <label for="radio3">❋</label>
                    <input id="radio4" type="radio" [(ngModel)]="newPersona.calificacion" name="Calificacion" value="2">
                     <label for="radio4">❋</label>
                      <input id="radio5" type="radio" [(ngModel)]="newPersona.calificacion" name="Calificacion" value="1">
                       <label for="radio5">❋</label>
      </p>
    </form>
  </ion-item>
  </ion-list>
<ion-list>
  <ion-item *ngFor="let p of Personas" >
    <ion-card style="width: 340px;" color="light">
      <img style="width: 340px; height: 200px;" [src]="p.imgUrl">
      
                <ion-card-header>
                  <ion-card-title><ion-label class="placeholder">{{p.nombrePlato}}</ion-label></ion-card-title>
                  <ion-label class="placeholder">Calificacion: {{p.calificacion}} estrellas</ion-label>
                </ion-card-header>
                <ion-card-content>
                  <ion-label class="placeholder">Precio: {{p.precio}}$</ion-label>
                </ion-card-content>
                <ion-button (click)="delete(p)" color="danger" style="margin-left: 220px; margin-top: -50px;">
                  <ion-icon slot="icon-only" name="close-circle-outline" ></ion-icon>
                </ion-button>
              </ion-card>
            </ion-item>
          </ion-list>
<ion-fab vertical="bottom" horizontal="end" >
<ion-fab-button (click)="save()" size="small" color="success">
  <ion-icon name="add-circle-outline"></ion-icon>
</ion-fab-button>
</ion-fab>
</ion-content>
